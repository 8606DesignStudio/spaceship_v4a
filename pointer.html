<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            height: 100vh;
            position: relative;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behaviors */
        }

        #background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000 url('public/cockpit.jpg') center top/100% auto no-repeat;
            overflow: hidden;
        }

        .coordinates {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 
                0 0 5px rgba(255, 215, 0, 0.8),
                0 0 10px rgba(255, 215, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-button a {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #8b4513;
            text-decoration: none;
            border-radius: 6px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 
                0 2px 8px rgba(255, 215, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .back-button a:hover {
            background: linear-gradient(135deg, #ffed4e, #ffd700);
            transform: translateY(-1px);
            box-shadow: 
                0 4px 12px rgba(255, 215, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="background-container">
        <!-- Back button -->
        <div class="back-button">
            <a href="index.html">‚Üê Back</a>
        </div>
        
        <div id="coordinates" class="coordinates">Touch to see coordinates</div>
    </div>
    
    <script>
        const coordinatesDisplay = document.getElementById('coordinates');
        const backgroundContainer = document.getElementById('background-container');
        
        // Function to update coordinate display relative to background container
        function updateCoordinates(x, y) {
            // Get the background container's position and dimensions
            const rect = backgroundContainer.getBoundingClientRect();
            
            // Calculate coordinates relative to the background container
            const relativeX = x - rect.left;
            const relativeY = y - rect.top;
            
            // Calculate percentages relative to container dimensions
            const percentX = (relativeX / rect.width) * 100;
            const percentY = (relativeY / rect.height) * 100;
            
            coordinatesDisplay.textContent = `X: ${Math.round(relativeX)} (${percentX.toFixed(1)}%), Y: ${Math.round(relativeY)} (${percentY.toFixed(1)}%)`;
        }
        
        // Handle touch events (stylus/finger)
        backgroundContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updateCoordinates(touch.clientX, touch.clientY);
        });
        
        backgroundContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updateCoordinates(touch.clientX, touch.clientY);
        });
        
        // Also handle mouse events for desktop testing
        backgroundContainer.addEventListener('mousedown', (e) => {
            updateCoordinates(e.clientX, e.clientY);
        });
        
        backgroundContainer.addEventListener('mousemove', (e) => {
            if (e.buttons > 0) { // Only when mouse button is pressed
                updateCoordinates(e.clientX, e.clientY);
            }
        });
        
        // Handle pointer events (modern approach that works with stylus)
        backgroundContainer.addEventListener('pointerdown', (e) => {
            updateCoordinates(e.clientX, e.clientY);
        });
        
        backgroundContainer.addEventListener('pointermove', (e) => {
            if (e.pressure > 0 || e.buttons > 0) { // When stylus/mouse is pressed
                updateCoordinates(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
