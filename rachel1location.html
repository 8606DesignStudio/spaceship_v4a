<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel - The Kastle</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            background: #000000;
        }

        #background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            display: none;
        }

        #background-container.unlocked {
            background: #000000 url('public/location1.jpg') center center/cover no-repeat;
            display: block;
        }

        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .password-container h2 {
            color: #4bb8e9;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 
                0 0 5px rgba(75, 184, 233, 0.4),
                0 0 10px rgba(75, 184, 233, 0.2);
        }

        .password-input {
            padding: 12px 16px;
            border: 2px solid rgba(75, 184, 233, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            margin-bottom: 15px;
            width: 250px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #4bb8e9;
            box-shadow: 0 0 0 3px rgba(75, 184, 233, 0.2);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-submit {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4bb8e9, #87ceeb);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(75, 184, 233, 0.3);
            margin-left: 10px;
        }

        .password-submit:hover {
            background: linear-gradient(135deg, #87ceeb, #add8e6);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(75, 184, 233, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-button a {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #8b4513;
            text-decoration: none;
            border-radius: 6px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 
                0 2px 8px rgba(255, 215, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .back-button a:hover {
            background: linear-gradient(135deg, #ffed4e, #ffd700);
            transform: translateY(-1px);
            box-shadow: 
                0 4px 12px rgba(255, 215, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Password overlay -->
    <div id="password-overlay" class="password-overlay">
        <div class="password-container">
            <h2>Enter Password</h2>
            <div>
                <input type="password" id="password-input" class="password-input" placeholder="Password" />
                <button id="password-submit" class="password-submit">Enter</button>
            </div>
            <div id="error-message" class="error-message">Incorrect password. Try again.</div>
        </div>
    </div>

    <div id="background-container">
        <!-- Back button -->
        <div class="back-button">
            <a href="rachel.html">‚Üê Back</a>
        </div>
    </div>

    <script>
        const passwordOverlay = document.getElementById('password-overlay');
        const backgroundContainer = document.getElementById('background-container');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmit = document.getElementById('password-submit');
        const errorMessage = document.getElementById('error-message');
        
        const correctPassword = 'rachel123'; // Change this to your desired password
        
        function checkPassword() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === correctPassword) {
                // Correct password - hide overlay and show background
                passwordOverlay.style.display = 'none';
                backgroundContainer.classList.add('unlocked');
            } else {
                // Wrong password - show error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Hide error after 2 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 2000);
            }
        }
        
        // Event listeners
        passwordSubmit.addEventListener('click', checkPassword);
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Focus on password input when page loads
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
